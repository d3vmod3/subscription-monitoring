name: Deploy Laravel Livewire + Flux UI on Windows

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Allow PowerShell scripts + fix Git safe directory
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          git config --global --add safe.directory "C:/xampp/htdocs/subscription-monitoring"

      - name: Deploy latest code
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring
          git reset --hard
          git pull origin main

      - name: Install PHP dependencies
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node dependencies
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring
          npm install

      - name: Build Flux UI assets
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring
          npm run build

      - name: Clear Laravel caches
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan livewire:discover

      - name: Serve Laravel + Flux UI
        shell: powershell
        run: |
          cd C:\xampp\htdocs\subscription-monitoring

          # Start Laravel server in background
          Start-Process powershell -ArgumentList "php artisan serve --host=0.0.0.0 --port=8000"

          # Start Vite hot reload in background
          Start-Process powershell -ArgumentList "npm run dev"

          echo "Laravel server + Vite started."

      - name: Deployment complete
        shell: powershell
        run: echo "Deployment finished!"
